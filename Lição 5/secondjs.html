<!DOCTYPE html>
<html>
    <body>
        <script>
            let x=5;
            let y=prompt("Digite um número:");
            if (isNaN(y)){
                alert("Não é um número")
            }
            y=Number(y);
            let soma=x+y;
            alert("A soma é:"+ soma);
        </script>
    </body>
</html>
